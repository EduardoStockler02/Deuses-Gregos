<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Simples</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .carousel {
            position: relative;
            width: 600px;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-images {
            display: flex;
            align-items: center;
            transition: transform 0.5s ease-in-out;
            gap: 40px;
        }

        .carousel img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.5s ease-in-out;
            opacity: 0.7;
        }

        .carousel img.active {
            width: 300px;
            opacity: 1;
            transform: scale(1.2);
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="/assets/hades.webp" alt="Imagem 1">
            <img src="/assets/hades.webp" alt="Imagem 2" class="active">
            <img src="/assets/hades.webp" alt="Imagem 3">
        </div>
    </div>
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>

    <script>
        let index = 1;
        function moveSlide(direction) {
            const slides = document.querySelectorAll('.carousel img');
            const totalSlides = slides.length;

            slides[index].classList.remove('active');
            index = (index + direction + totalSlides) % totalSlides;
            slides[index].classList.add('active');
        }
    </script>
</body>

</html>
