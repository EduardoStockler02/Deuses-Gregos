<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=VT323&display=swap"
        rel="stylesheet">
    <title>Deuses</title>
</head>

<body>
    <header>
        <h1>Deuses da Mitologia Grega</h1> <!-- Cabeçalho mais descritivo -->
    </header>

    <!-- Carousel -->
    <div class="carousel">
        <div class="carousel-items">
            <div class="item">
                <img src="/assets/afrodite.jpg" alt="afrodite">
                <h2>Afrodite</h2>
                <p>Deusa do amor e da beleza</p>
            </div>
            <div class="item">
                <img src="/assets/hera.jpeg" alt="hera">
                <h2>Hera</h2>
                <p>Deusa do casamento</p>
            </div>
            <div class="item">
                <img src="/assets/poseidon.jpg" alt="poseidon">
                <h2>Poseidon</h2>
                <p>Deus do mar</p>
            </div>
            <div class="item">
                <img src="/assets/zeus.jpg" class="zeus">
                <h2>Zeus</h2>
                <p>Deus do céu</p>
            </div>
            <div class="item">
                <img src="/assets/hades.webp" alt="hades">
                <h2>Hades</h2>
                <p>Deus do submundo</p>
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
